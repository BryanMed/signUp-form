<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <img class="hero-img" src="images/background.jpg" alt="leaf">
      <div class="logo">
        <img class="logo-img" src="images/odin-lined.png" alt="odin project logo">
        <p>ODIN</p>
      </div>
    </div>
    <div class="form">
      <div class="upper-text">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea numquam aspernatur esse cupiditate. Nobis, rerum molestiae ullam illo itaque nam nulla molestias sed impedit dolore!</p>
        <p>Lorem ipsum dolor sit.</p>
      </div>
      
      <div class="signup-form">
        <p>Let's do this!</p>
        
        <div class="form-body">
          <div class="horizontal">
            <div class="form-el">
              <label for="firstname" class="label-title">First Name</label>
              <input type="text" id="firstname" class="form-input" required>
            </div>
            
            <div class="form-el">
              <label for="lastname" class="label-title">Last Name</label>
              <input type="text" id="lastname" class="form-input" required>
            </div>
          </div>

          <div class="horizontal">
            <div class="form-el">
              <label for="email" class="label-title">Email</label>
              <input type="text" id="email" class="form-input" required>
            </div>

            <div class="form-el">
              <label for="phone" class="label-title">Phone Number</label>
              <input type="text" id="phone" class="form-input" required>
            </div>
          </div>

          <div class="horizontal">
            <div class="form-el">
              <label for="password" class="label-title">Password</label>
              <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-el">
              <label for="confirm-pwd" class="label-title">Confirm Password</label>
              <input type="password" id="confirm-pwd" class="form-input" required>
            </div>
          </div>

        </div>
      </div>
      
      <div class="form-footer">
        <button>Create Account</button>
        <p>Already have an account? <a href="http://#">Log in</a></p>
      </div>


    </div>
  </div>
</body>
</html>
