<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <img class="hero-img" src="images/japan.jpg" alt="japan">
      <div class="logo">
        <img class="logo-img" src="images/odin-lined.png" alt="odin project logo">
        <p>Sign up</p>
      </div>
    </div>
    <div class="form">
      <div class="upper-text">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea numquam aspernatur esse cupiditate. Nobis, rerum molestiae ullam illo itaque nam nulla molestias sed impedit dolore!</p>
      </div>
      
      <div class="form-information">
        <p>Let's do this!</p>
        <form action="">
          <label for="first-name">
            FIRST NAME
            <input type="text" name="first-name" id="first-name">
          </label>

          <label for="last-name">
            LAST NAME
            <input type="text" name="last-name" id="last-name">
          </label>

          <label for="email">
            EMAIL
            <input type="email" id="email" value="email">
          </label>

          <label for="phone">
            PHONE NUMBER
            <input type="number" id="phone" value="phone">
          </label>

          <label for="pwd">
            PASSWORD
            <input type="password" id="pwd" value="pwd">
          </label>

          <label for="con-pwd">
            CONFIRM PASSWORD
            <input type="password" id="con-pwd" value="con-pwd">
          </label>
        </form>
      </div>

      <div class="">
        <button>Create Account</button>
      </div>


    </div>
  </div>
</body>
</html>
